<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>21760036 임성진</title>

<script>
	var array = new Array();

	function makeArray() {
	    var array_length = document.getElementById("inputValue").value;
	    array.length = array_length;
	    document.getElementById("arrayLength").textContent = array.length;
	}
	
	function inputArray() {
		var input = document.getElementById("inputValue").value;
		var arrayValue = input.split(",");
		var output = "";
		for(var i=0; i<arrayValue.length; i++) {
			if(i==0) {
				output = arrayValue[i];
				array[i] = arrayValue[i];
			} else {
				output = output + " , " + arrayValue[i];
				array[i] = arrayValue[i];
			}
		}
		document.getElementById("arrayValue").textContent = output;
	}
	
	function pop() {
		array.pop();
		var output = "";
		for(var i=0; i<array.length; i++) {
			if(i==0) {
				output = array[i];
			} else {
				output = output + " , " + array[i];
			}
		}
		document.getElementById("arrayValue").textContent = output;
		document.getElementById("arrayLength").textContent = array.length;
	}
	
	function push() {
		var input = document.getElementById("inputValue").value;
		array.push(input);
		var output = "";
		for(var i=0; i<array.length; i++) {
			if(i==0) {
				output = array[i];
			} else {
				output = output + " , " + array[i];
			}
		}
		document.getElementById("arrayValue").textContent = output;
		document.getElementById("arrayLength").textContent = array.length;
	}
	
	function shift() {
		array.shift();
		var output = "";
		for(var i=0; i<array.length; i++) {
			if(i==0) {
				output = array[i];
			} else {
				output = output + " , " + array[i];
			}
		}
		document.getElementById("arrayValue").textContent = output;
		document.getElementById("arrayLength").textContent = array.length;
	}
	
	function unshift() {
		var input = document.getElementById("inputValue").value;
		array.unshift(input);
		var output = "";
		for(var i=0; i<array.length; i++) {
			if(i==0) {
				output = array[i];
			} else {
				output = output + " , " + array[i];
			}
		}
		document.getElementById("arrayValue").textContent = output;
		document.getElementById("arrayLength").textContent = array.length;
	}
	
	function sort() {
		array.sort(function(a, b) {
			return a-b;
		});
		var output = "";
		for(var i=0; i<array.length; i++) {
			if(i==0) {
				output = array[i];
			} else {
				output = output + " , " + array[i];
			}
		}
		document.getElementById("arrayValue").textContent = output;
	}
	
	function reset() {
		document.getElementById("arrayLength").textContent = "0";
		document.getElementById("arrayValue").textContent = null;
	}
</script>

</head>
<body>
	<h1>21760036 임성진 자바스크립트 과제</h1>
	
	<p>배열의 크기는 : <span id="arrayLength"> 0 </span> </p>
	<p>현재 배열의 값 : <span id="arrayValue"> </span> </p>  <br>
	
	<input type="text" id="inputValue"> 
	<button onclick="reset()">초기화</button> <br><br>
	
	<button onclick="makeArray()">배열생성</button>
	<button onclick="inputArray()">배열에 값 대입</button>
	<button onclick="pop()">pop</button>
	<button onclick="push()">push</button>
	<button onclick="shift()">shift</button>
	<button onclick="unshift()">unshift</button>
	<button onclick="sort()" >sort</button>
</body>
</html>
